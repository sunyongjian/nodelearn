<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="clock"></div>
</body>
<script>
 setInterval(function(){
     var xhr = new XMLHttpRequest();
     xhr.open('get','/clock',true);
     xhr.onreadystatechange = function(){
         if(xhr.readyState == 4 && xhr.status == 200){
             document.querySelector('#clock').innerHTML = xhr.responseText;
         }
     }
     xhr.send();
 },1000);
</script>
</html>
