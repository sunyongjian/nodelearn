<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ball{
            width:60px;
            height:60px;
            border-radius: 30px;
        }
        .ball1{
            background-color: red;
        }
        .ball2{
            background-color: green;
        }
        .ball3{
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="ball1" class="ball ball1" style="margin-left: 0"></div>
<div id="ball2" class="ball ball2" style="margin-left: 0"></div>
<div id="ball3" class="ball ball3" style="margin-left: 0"></div>
</body>
<script>
    function move(element,target) {
        return new Promise(function (resolve,reject) {
            function _move() {
                setTimeout(function () {
                    var marginLeft=parseInt(element.style.marginLeft,10);
                    if(marginLeft<target){
                        marginLeft+=2;
                        element.style.marginLeft=marginLeft+'px';
                        _move(element,target);
                    }else {
                        resolve();
                    }
                },13)
            }
            _move();
        })
    }
    var div1=document.querySelector("#ball1");
    var div2=document.querySelector("#ball2");
    var div3=document.querySelector("#ball3");

    move(div1,100)
    .then(function () {
        return move(div2,100)
    }).then(function () {
        return move(div3,100);
    });

</script>
</html>
